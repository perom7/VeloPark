{% extends 'base.html' %}
{% block title %}Parking Lot Form | Velopark{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card card-accent shadow">
            <div class="card-body p-4">
                <form method="POST" action="{{ form_action }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Lot Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ lot.name if lot else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (per unit time)</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" value="{{ lot.price if lot else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ lot.address if lot else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode if lot else '' }}" required pattern="\d{6}">
                    </div>
                    <div class="mb-3">
                        <label for="max_spots" class="form-label">Maximum Spots</label>
                        <input type="number" class="form-control" id="max_spots" name="max_spots" min="1" value="{{ lot.max_spots if lot else '' }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill"><i class="fa-solid fa-floppy-disk"></i> {{ submit_label or 'Save' }}</button>
                        <a href="/admin/dashboard" class="btn btn-outline-secondary rounded-pill"><i class="fa-solid fa-xmark"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
