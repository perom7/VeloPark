{% extends 'base.html' %}
{% block title %}Error | Velopark{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark text-light shadow-lg border-0 rounded-4 text-center">
            <div class="card-body p-5">
                <div class="mb-3">
                    <i class="bi bi-exclamation-triangle display-3 text-warning"></i>
                </div>
                <h2 class="mb-3">{{ error_code or 'Error' }}</h2>
                <p class="lead mb-4">{{ error_message or 'Something went wrong.' }}</p>
                <a href="/" class="btn btn-primary rounded-pill"><i class="bi bi-house"></i> Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
